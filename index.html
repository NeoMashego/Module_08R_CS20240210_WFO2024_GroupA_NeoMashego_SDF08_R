<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f]"> <!-- Add dark settings later-->
        <div class="container">
            <footer class="bg-[#659f8f]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl">
                                Subscribe to our newsletter for more updates</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email" type="text" class="px-4 py-2 text-[#313131] 
                                bg-white border rounded-md focus:border-[#d0e2dd] 
                                focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d0e2dd]"
                                placeholder="Email Address">
                                <button class="px-4 py-2.5 text-[#313131] bg-orange-600 border-orange-600 rounded-md mx-4 
                                border hover:font-bold hover:bg-orange-400 hover:border-orange-400">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Quick Link</p>
                            <div class="flex flex-col">
                                <a class="hover:underline" href="#">Home</a> <!-- all a tags add class text color, hover & underline effects-->
                                <a class="hover:underline" href="#">Who We Are</a>
                                <a class="hover:underline" href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Technologies</p>
                            <div class="flex flex-col hover:underline-offset-2">
                                <a class="hover:underline" href="#">HTML</a>
                                <a class="hover:underline" href="#">CSS</a>
                                <a class="hover:underline" href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a class="hover:underline" href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
