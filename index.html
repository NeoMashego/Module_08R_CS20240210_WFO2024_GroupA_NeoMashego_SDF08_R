<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl 
                            dark:text-white my-5">
                                Subscribe to our newsletter for more updates</h1> <!-- Changed font sizing for different devices -->
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row"> <!-- Change sizing of input for different screen sizes -->
                                <input id="email" type="text" class="px-4 py-2 text-[#313131] 
                                bg-white border rounded-md dark:bg-[#313131] dark:text-white 
                                dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] 
                                focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
                                placeholder="Email Address">
                                <!-- Added class to input tag for border -->
                                <button class="px-4 py-2.5 text-[#313131] bg-orange-600 border-orange-600 rounded-md mx-4 
                                dark:bg-[#313131] border dark:text-white ">
                                <!-- Change size of button-->
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Quick Link</p> <!-- Add font weight & color -->
                            <div class="flex flex-col hover:underline-offset-2">
                                <a href="#">Home</a> <!-- all a tags add class text color, hover & underline effects-->
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold">Technologies</p> <!-- Add font weight & color -->
                            <div class="flex flex-col hover:underline-offset-2">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
